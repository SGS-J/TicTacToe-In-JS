<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <section id="game">
      <section class="players-log">
        <form>
          <h1>Insert player name</h1>
          <input type="text" class="player-name" placeholder="Player 1"/>
          <input type="text" class="player-name" placeholder="Player 2"/>
          <input class="btn-play" type="button" value="Play!">
        </form>
      </section>
      <section class="game-panel" hidden>
         <div class="header">
            <span class="turn">Player 1 Turn</span>
            <button class="reset">Reset</button>
         </div>
        <div class="board">
           <div class="grid"></div>
           <div class="grid"></div>
           <div class="grid"></div>
           <div class="grid"></div>
           <div class="grid"></div>
           <div class="grid"></div>
           <div class="grid"></div>
           <div class="grid"></div>
           <div class="grid"></div>
        </div>
        <div class="score">
          <h4>Score:</h4>
          <span>Player 1</span>
          <span>Player 2</span>
        </div>
      </section>
    </section>
    <script src="js/game.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
